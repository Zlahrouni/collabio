<div>
  <!-- Create Project Button -->
  <button
    (click)="openModal()"
    class="inline-flex items-center px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 dark:bg-indigo-500 hover:bg-indigo-700 dark:hover:bg-indigo-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-indigo-400">
    <div class="w-4 h-4 mr-2">
      <img src="app/assets/icons/add.png" width="15" alt="">
    </div>
    Create a new Project
  </button>

  <!-- Modal Content -->
  <clb-modal
    [isOpen]="createProjectModalOpen"
    (closeModal)="closeModal()"
    title="Create Project"
  >
    <div class="container mx-auto p-6">
      <h1 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Create New Project</h1>

      <!-- Error Messages -->
      <div *ngIf="this.errors.length > 0" class="mb-4">
        <span class="text-red-500 dark:text-red-400">Your form contains some errors. Please fix them before submitting.</span>
        <div
          *ngFor="let error of errors"
          class="text-red-500 dark:text-red-400 mt-1"
        >
          {{error}}
        </div>
      </div>

      <!-- Project Form -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Project Name Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Project Name *</label>
          <input
            formControlName="name"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:border-indigo-500 dark:focus:border-indigo-400"
            placeholder="Enter project name"
          >
        </div>

        <!-- Description Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Description</label>
          <textarea
            formControlName="description"
            rows="4"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:border-indigo-500 dark:focus:border-indigo-400"
            placeholder="Enter project description"
          ></textarea>
        </div>

        <!-- Budget Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Budget for this project ($)</label>
          <input
            type="number"
            formControlName="budget"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:border-indigo-500 dark:focus:border-indigo-400"
            placeholder="Enter your budget for this project"
          />
        </div>

        <!-- Selected Users Section -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Added Users</label>
          <div class="flex flex-wrap gap-2 mb-2">
            <div *ngIf="selectedUsers.length > 0">
              <span
                *ngFor="let user of selectedUsers"
                title="{{ user }}"
                class="bg-indigo-100 dark:bg-indigo-900 text-indigo-800 dark:text-indigo-200 px-3 py-1.5 rounded-full inline-flex items-center text-sm m-1"
              >
                {{ user | truncate: 10 }}
                <button
                  (click)="removeUser(user)"
                  class="ml-2 text-indigo-500 hover:text-indigo-700 dark:text-indigo-400 dark:hover:text-indigo-300"
                >
                  Ã—
                </button>
              </span>
            </div>
            <div *ngIf="selectedUsers.length === 0">
              <span class="text-gray-500 dark:text-gray-400">No users added yet</span>
            </div>
          </div>
        </div>

        <!-- User Search Section -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Add Users</label>
          <div class="flex">
            <input
              type="text"
              class="block w-full px-4 py-3 rounded-l-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:border-indigo-500 dark:focus:border-indigo-400"
              placeholder="Search users..."
              (focus)="onFocus()"
              (blur)="onBlur()"
              (input)="searchUsers($event)"
            />
            <button
              type="button"
              class="px-6 py-3 bg-indigo-600 dark:bg-indigo-500 text-white rounded-r-lg hover:bg-indigo-700 dark:hover:bg-indigo-400"
            >
              Search
            </button>
          </div>

          <!-- User Search Results -->
          <div
            *ngIf="isFocused && filteredUsers.length > 0"
            class="mt-2 border border-gray-200 dark:border-gray-600 rounded-lg shadow-lg bg-white dark:bg-gray-700"
          >
            <div
              *ngFor="let user of filteredUsers"
              class="flex items-center justify-between p-3 border-b border-gray-200 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600 cursor-pointer"
              (mousedown)="addUser(user)"
            >
              <div class="font-medium text-gray-900 dark:text-gray-100">
                {{ user | truncate : 15 }}
              </div>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="projectForm.invalid"
          class="w-full py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 dark:bg-indigo-500 hover:bg-indigo-700 dark:hover:bg-indigo-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Create Project
        </button>
      </form>
    </div>
  </clb-modal>

  <!-- Projects Grid -->
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">My projects</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let project of projects">
        <clb-project-preview
          (deleteProject)="handleProjectDelete($event)"
          [project]="project"
        />
      </div>
    </div>
  </div>
</div>
