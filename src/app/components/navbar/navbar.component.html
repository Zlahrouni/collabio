<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <div class="flex items-center space-x-3 rtl:space-x-reverse">
      <a routerLink="" class="flex items-center">
        <img src="app/assets/logo_long.png" class="h-10" alt="Collabio Logo"/>
      </a>
    </div>
    <div *ngIf="this.isConnected" class="flex-grow flex items-center justify-center">
      <input
        type="text"
        class="block w-full max-w-md py-2 px-3 text-gray-900 rounded border border-gray-100 focus:outline-none focus:border-blue-500 dark:bg-gray-800 dark:text-white dark:border-gray-700"
        placeholder="Search..." />
    </div>
    <div *ngIf="this.isConnected" class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <div class="text-lg font-semibold text-blue-600 mr-4">{{username ?? '' | truncate: 20}}</div>
      <!-- Profile dropdown -->
      <div class="ml-3 relative">
        <div>
          <button
            class="flex text-sm border-2 border-transparent rounded-full focus:outline-none focus:border-white transition duration-150 ease-in-out"
            id="user-menu"
            (click)="toggleMenu('profile-dropdown')"
            aria-label="User menu"
            aria-haspopup="true"
          >
            <img
              class="h-8 w-8 rounded-full"
              src="/app/assets/icons/user.png"
              alt="Profile image"
            />
          </button>
        </div>
        <div id="profile-dropdown" class="origin-top-right absolute right-0 mt-2 rounded-md shadow-lg hidden">
          <div
            class="py-1 rounded-md bg-white border shadow-xs text-nowrap"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="user-menu"
          >
            <button
              class="block px-4 py-2 text-sm rounded leading-5 bg-red-700 w-100 hover:bg-red-800 text-white focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out"
              role="menuitem"
              (click)="logout()"
            >Sign out</button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!this.isConnected" >
      <div class="flex items-center space-x-3 rtl:space-x-reverse">
        <a href="/login" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Login</a>
        <a href="/register" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Get Started</a>
      </div>
    </div>
  </div>
</nav>
