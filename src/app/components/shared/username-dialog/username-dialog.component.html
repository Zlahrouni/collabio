<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full">
      <h2 class="text-xl font-bold mb-4">Complete Your Profile</h2>
      <form [formGroup]="usernameForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Username</label>
          <input
            type="text"
            formControlName="username"
            class="w-full border rounded p-2"
          >
          <div
            *ngIf="usernameForm.get('username')?.invalid && usernameForm.get('username')?.touched"
            class="text-red-500 text-sm">
            Username already exists
          </div>
        </div>
        <div class="flex justify-end gap-2">
          <button
            type="button"
            (click)="dialogRef.close()"
            class="px-4 py-2 bg-gray-200 rounded"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="!usernameForm.valid"
            class="px-4 py-2 bg-indigo-600 text-white rounded"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
