<!-- modal.component.html -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 dark:bg-black/70 overflow-x-hidden overflow-y-auto p-4"
>
  <div
    class="relative w-full max-w-md max-h-full mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-xl overflow-hidden"
  >
    <!-- Modal Header -->
    <div class="flex items-center justify-between px-4 py-3 border-b dark:border-gray-700 rounded-t">
      <h3 id="modal-title" class="text-xl font-semibold text-gray-900 dark:text-white">
        {{ title }}
      </h3>
      <button
        (click)="onClose()"
        class="text-gray-400 dark:text-gray-500 bg-transparent hover:bg-gray-200 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-gray-100 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-4 max-h-[70vh] overflow-y-auto dark:text-gray-100">
      <ng-content></ng-content>
    </div>
  </div>
</div>
