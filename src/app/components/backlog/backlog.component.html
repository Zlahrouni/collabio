<div class="backlog-container">
  <div class="backlog-header">
    <div class="backlog-title">
      <h2>Backlog du projet</h2>
      <div class="backlog-actions">
    
        <button 
          (click)="openCreatedUSModal()" 
          class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <div class="w-4 h-4 mr-2">
            <img src="app/assets/icons/add.png" width="15" alt="">
          </div>
          
          Create a user story
      </button>
      </div>
    </div>

    <clb-modal
      [isOpen]="createUsModalOpen"
      (closeModal)="closeCreatedUSModal()"
      title="Create User Story">
      <clb-create-user-story
        (userStoryCreated)="closeCreatedUSModal(); refreshUserStories()" 
        [projectId]="projectId">
      </clb-create-user-story>
    </clb-modal>

    <div class="backlog-filters">
      <div class="search-container">
        <input type="text" placeholder="Rechercher des stories..." class="search-input">
        <i class="search-icon">üîç</i>
      </div>
    </div>
  </div>

  <div *ngIf="userStories.length > 0">
    <section class="backlog-stories space-y-4">
      <div *ngFor="let userStory of userStories" class="backlog-story-list">
        <div class="story-item p-4 bg-white rounded shadow-md flex justify-between items-center"  (click)="openUserStoryModal(userStory)">
          <div class="flex items-center">
            <!-- <div class="story-points bg-gray-200 rounded-full px-2 py-1 mr-2">{{userStory.storyPoints}}</div> -->
            <div class="flex items-center mr-2">
              <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
              </svg>
              <span class="text-sm font-medium text-gray-600">{{ userStory?.storyPoints }} points</span>
            </div>
            <span class="story-key font-semibold text-lg cursor-pointer">{{userStory.title}}</span>
          </div>
          <div class="flex items-center">
            <div>
                <div class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-indigo-100 text-indigo-800">
                  <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                  </svg>
                  {{ userStory?.assignedTo || 'Non assign√©' }}
                </div>
            </div>
          <span class="px-3 py-1 mx-4 rounded-full text-sm font-medium" 
            [ngClass]="{
              'bg-blue-100 text-blue-800': userStory?.type === 'Functionality',
              'bg-green-100 text-green-800': userStory?.type === 'Update',
              'bg-red-100 text-red-800': userStory?.type === 'Bug fix'
            }">
            {{ userStory?.type }}
          </span>
            <button (click)="deleteUserStory(userStory, $event)" class="text-red-500 hover:text-red-700">
              <img src="app/assets/icons/recycle-bin.png" alt="Delete" class="w-4 h-4 hover:recycle-bin-open">
            </button>
          </div>
          
        </div>
      </div>
    </section>
  </div>

  <div *ngIf="userStories.length === 0">
    <p class="text-gray-500">Create your first user story.</p>
  </div>

  <clb-modal
  [isOpen]="userStoryModalOpen"
  (closeModal)="closeUserStoryModal()"
  title="User Story Details"
>
  <clb-user-story-details 
    *ngIf="selectedUserStory"
    [userStory]="selectedUserStory"
    (userStoryUpdated)="onUserStoryUpdated()">
  </clb-user-story-details>
</clb-modal>
</div>
