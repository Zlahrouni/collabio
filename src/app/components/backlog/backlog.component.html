<div class="backlog-container">
    <header class="backlog-header">
      <div class="backlog-title">
        <h2>Backlog du projet</h2>
        <div class="backlog-actions">
          <a class="btn btn-primary" href="/create-US">Cr√©er User Story</a>
        </div>
      </div>
      
      <div class="backlog-filters">
        <div class="search-container">
          <input type="text" placeholder="Rechercher des stories..." class="search-input">
          <i class="search-icon">üîç</i>
        </div>
        <div class="filter-group">
          <select class="filter-select">
            <option>Tous les filtres</option>
            <option>Par assign√©</option>
            <option>Par priorit√©</option>
            <option>Par statut</option>
          </select>
        </div>
      </div>
    </header>
  
    <main class="backlog-content">
      <section class="backlog-stories">
        <div *ngFor="let userStory of userStories" class="backlog-story-list">

          <div class="story-item">
            <div class="story-header">
              <span class="story-key">{{userStory.title}}</span>
              <div class="story-priority high">{{userStory.status}}</div>
            </div>
            <div class="story-details">
              <h3>{{userStory.type}}</h3>
              <p>{{userStory.description}}</p>
            </div>
            <div class="story-metadata">
              <div class="story-assignee">üë§ {{userStory.assignedTo}}</div>
              <div class="story-points">{{userStory.storyPoints}}</div>
            </div>
          </div>

        </div>
      </section>
    </main>
  </div>
