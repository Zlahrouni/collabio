<div *ngIf="project" class="bg-white rounded-2xl dark:bg-gray-800">
  <!-- Header Section -->
  <div class="border-b border-gray-200 dark:border-gray-700 p-6">
    <div class="flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">{{project.name}}</h1>
      </div>
      <div class="flex items-center space-x-4">
        <button
          *ngIf="!isEditing"
          (click)="toggleEdit()"
          class="inline-flex items-center px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 dark:bg-indigo-500 hover:bg-indigo-700 dark:hover:bg-indigo-400">
          <div class="w-4 h-4 mr-2">
            <img src="app/assets/icons/update.png" width="15" alt="">
          </div>
          Edit
        </button>
        <a class="text-gray-700 dark:text-gray-300 px-5 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
           [routerLink]="['/backlog', project.id]">
          Backlog
        </a>
      </div>
    </div>
  </div>

  <!-- Edit Form -->
  <form *ngIf="isEditing" [formGroup]="editForm" (ngSubmit)="onSubmit()" class="p-6 space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Project Name</label>
      <input formControlName="name"
             class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Description</label>
      <textarea formControlName="description"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 h-32"></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Budget ($)</label>
      <input type="number"
             formControlName="budget"
             class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400"/>
      <div *ngIf="budgetControl?.errors?.['minCurrentBudget'] && budgetControl?.touched"
           class="text-red-500 dark:text-red-400 text-sm mt-1">
        Le budget ne peut pas être inférieur au budget actuel ({{project.budget}} $)
      </div>
    </div>

    <!-- Project Users -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Project Users</label>

      <!-- Current Users -->
      <div class="flex flex-wrap gap-2 mb-4">
        <div *ngFor="let user of project.users"
             class="inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium"
             [ngClass]="{
               'bg-indigo-100 dark:bg-indigo-900 text-indigo-800 dark:text-indigo-200': user !== project.createdBy,
               'bg-amber-100 dark:bg-amber-900 text-amber-800 dark:text-amber-200': user === project.createdBy
             }">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          {{ user || 'Non assigné' }}

          <button type="button"
                  *ngIf="user !== project.createdBy"
                  (click)="removeUser(user)"
                  class="ml-2 text-red-500 dark:text-red-400 hover:text-red-700 dark:hover:text-red-300">
            <img src="app/assets/icons/cancel-indigo.png" width="15" alt="">
          </button>
        </div>
      </div>


      <!-- User Search -->
      div class="relative">
      <input
        type="text"
        [placeholder]="'Search users to add...'"
        (input)="searchUsers($event)"
        (focus)="onFocus()"
        (blur)="onBlur()"
        class="w-full p-2 border rounded"
      />

      <div *ngIf="isFocused && filteredUsers.length > 0"
           class="absolute z-10 w-full mt-1 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg shadow-lg">
        <div *ngFor="let user of filteredUsers"
             (mousedown)="addUser(user)"
             class="p-2 hover:bg-gray-100 cursor-pointer">
          {{ user }}
        </div>
      </div>
    </div>


    <!-- Form Actions -->
    <div class="flex gap-3">
      <button type="submit"
              [disabled]="editForm.invalid"
              class="px-4 py-2 rounded-lg text-white bg-green-500 dark:bg-green-600 hover:bg-green-600 dark:hover:bg-green-500 disabled:opacity-50 transition-colors">
        Save
      </button>
      <button type="button"
              (click)="toggleEdit()"
              class="px-4 py-2 rounded-lg text-white bg-gray-500 dark:bg-gray-600 hover:bg-gray-600 dark:hover:bg-gray-500 transition-colors">
        Cancel
      </button>
    </div>
  </form>

  <!-- View Mode -->
  <div *ngIf="!isEditing" class="p-6 space-y-6">
    <!-- Description Section -->
    <div>
      <p class="text-gray-700 dark:text-gray-300">{{project.description || 'No description provided'}}</p>
    </div>

    <!-- Budget Section -->
    <div>
      <p class="text-gray-900 dark:text-white font-medium">
        <span class="font-semibold">Budget:</span> {{project.budget}} €
      </p>
    </div>

    <!-- Participants Section -->
    <div>
      <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Participants</h2>
      <div class="space-y-2">
        <div class="space-y-2">
          <div *ngFor="let user of project.users">
            <div class="inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium"
                 [ngClass]="{
                   'bg-indigo-100 dark:bg-indigo-900 text-indigo-800 dark:text-indigo-200': user !== project.createdBy,
                   'bg-amber-100 dark:bg-amber-900 text-amber-800 dark:text-amber-200': user === project.createdBy
                 }">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              {{ user || 'Non assigné' }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
